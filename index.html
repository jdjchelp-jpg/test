<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Animation Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- JSZip for PNG Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Math Animation Generator</h1>
            <p>Create step-by-step arithmetic animations</p>
        </header>

        <main>
            <div class="controls-area">
                <div class="input-group">
                    <label for="math-input">Calculation:</label>
                    <input type="text" id="math-input" placeholder="e.g. 777 + 111" value="777 + 111">
                </div>
                
                <div class="input-group">
                    <label for="base-select">Number System:</label>
                    <select id="base-select">
                        <option value="10">Decimal (Base 10)</option>
                        <option value="2">Binary (Base 2)</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="btn-animate" class="primary">Animate</button>
                    <button id="btn-export-video">Export Video (WebM)</button>
                    <button id="btn-export-png">Export PNGs (ZIP)</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="math-canvas" width="1920" height="1080"></canvas>
            </div>
        </main>
    </div>

    <!-- Application Modules -->
    <script type="module" src="script/app.js"></script>
</body>
</html>
