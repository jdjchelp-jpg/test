<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Animation Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- JSZip for PNG Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Math Animation Generator</h1>
            <p>Create step-by-step arithmetic animations</p>
        </header>

        <main>
            <div class="controls-area">
                <div class="input-group">
                    <label for="math-input">Calculation:</label>
                    <input type="text" id="math-input" placeholder="e.g. 777 + 111" value="777 + 111">
                </div>

                <!-- Number System removed as requested -->

                <div class="button-group">
                    <button id="btn-animate" class="primary">Animate</button>
                    <button id="btn-export-video">Export Video (WebM)</button>
                    <button id="btn-export-png">Export PNGs (ZIP)</button>
                    <button id="btn-add-latex">Add LaTeX</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="math-canvas" width="1920" height="1080"></canvas>
            </div>
        </main>

        <!-- Latex Modal -->
        <div id="latex-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>LaTeX Output</h2>
                <textarea id="latex-output" readonly></textarea>
                <div class="modal-actions">
                    <button id="btn-copy-latex" class="primary">Copy to Clipboard</button>
                    <button id="btn-close-modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Modules -->
    <script type="module" src="script/app.js"></script>
</body>

</html>
